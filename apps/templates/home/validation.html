{% extends "layouts/base.html" %}

{% block title %} Validation {% endblock %} 

{% block content %}

    <div class="my-3 my-md-5">
        <div class="container">

            <button type="button" class="btn btn-primary" data-toggle="modal" id="dowl" data-target="#exportmodal" style="background-color: #11487e;">
                Exporter les données 
            </button>

            <div class="modal fade" id="exportmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Exporter les données</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="col-auto my-1" style="width: 100%;">
                        <label class="mr-sm-2 sr-only" for="fileformat">Preference</label>
                        <select class="custom-select mr-sm-2" id="fileformat" style="width: 100%;">
                            <option value="1">PDF</option>
                            <option value="2">CSV</option>
                            <option value="3">Excel</option>
                        </select>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-row align-items-center">
                                <div class="col-auto my-1" style="padding-top: 10px;">
                                    <div class="custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="columns">
                                        <label class="custom-control-label" for="columns">Toutes les colonnes</label>
                                    </div>
                                    <br>
                                    <div class="custom-control custom-switch" style="padding-top: 15px">
                                        <input type="checkbox" class="custom-control-input" id="rows">
                                        <label class="custom-control-label" for="rows">Toutes les lignes</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onBtnExport()" style="background-color: #11487e;">Télécharger</button>
                    </div>
                </div>
                </div>
            </div>

            <div id="myGrid" style="height: 600px; width: 100%" class="ag-theme-alpine" ></div>

        </div>
    </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

<script src="https://unpkg.com/ag-grid-enterprise@27.3.0/dist/ag-grid-enterprise.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
<script>if (window.define) delete window.define.amd;</script>
<script src="https://cdn.jsdelivr.net/npm/path-resolve"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.0.28/jspdf.plugin.autotable.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
></script>
		<script>
            function getBoolean(id) {
                var field = document.querySelector('#' + id);
                return !!field.checked;
            }

            function getParamscsv() {
                return {
                    skipColumnGroupHeaders: true,
                    columnSeparator: ';',
                    allColumns : getBoolean('columns'),
                    processCellCallback : function (params) {if(params && params.column.colId === 'date') { return moment(params.value).format('YYYY-MM-DD');} else { return params.value}},
                    fileName: "export.csv"
                };
            }
            
            function getParamsxlsx() {
                return {
                    skipColumnGroupHeaders: true,
                    allColumns : getBoolean('columns'),
                    processCellCallback : function (params) {if(params && params.column.colId === 'date') { return moment(params.value).format('YYYY-MM-DD');} else { return params.value}},
                    fileName: "export.xlsx"
                };
            }

            function getParamspdf() {
                return {
                    allColumns : getBoolean('columns'),
                    allRows : getBoolean('rows'),
                };
            }

            function onBtnExport() {
                if($('#fileformat').val()==2){
                    if (getBoolean('rows')){
                        gridOptions.api.setFilterModel(null);
                    }
                    var params = getParamscsv();
                    gridOptions.api.exportDataAsCsv(params);
                } else if($('#fileformat').val()==3){
                    if (getBoolean('rows')){
                        gridOptions.api.setFilterModel(null);
                    }
                    var params = getParamsxlsx();
                    gridOptions.api.exportDataAsExcel(params);
                } else if($('#fileformat').val()==1){
                    var params = getParamspdf();
                    var rows = []
                    if(params.allColumns){
                        columns = gridOptions.columnApi.getAllColumns()
                    } else {
                        columns = gridOptions.columnApi.getAllDisplayedColumns()
                    }
                    if(params.allRows){
                        gridOptions.api.forEachNode((node, index) => {
                            line = []
                            for(var col of columns){
                                if(col.getColId()=='date'){
                                    line.push(moment(node.data[col.getColId()]).format('YYYY-MM-DD'))
                                } else {
                                    line.push(node.data[col.getColId()])
                                }
                            }
                            rows.push(line)
                        })
                    } else {
                        gridOptions.api.forEachNodeAfterFilter((node, index) => {
                            line = []
                            for(var col of columns){
                                if(col.getColId()=='date'){
                                    line.push(moment(node.data[col.getColId()]).format('YYYY-MM-DD'))
                                } else {
                                    line.push(node.data[col.getColId()])
                                }
                            }
                            rows.push(line)
                        })
                    }
                    numcol = 0
                    for(var col of columns){
                        numcol ++
                    }
                    if(numcol<17){
                        wd = 1300
                    } else if (numcol>=17 & numcol<23){
                        wd = 1400
                    } else {
                        wd = 2270
                    }
