    <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>

    <link rel="icon" href="/static/assets/images/logo_dgm.jpg" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="/static/assets/images/logo_dgm.jpg" />
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>

    <title>
        DGM - {% block title %}{% endblock %}
    </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">


    <!-- Dashboard Core -->
    <link href="{% static '/assets/css/dashboard.css' %}" rel="stylesheet" />
    <script src="{% static '/assets/js/dashboard.js' %}"></script>

  </head>
  <body class="">
    <style>
      .card {
        box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
      }
      body::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
        border-radius: 10px;
        background-color: #FFF;
      }

      body::-webkit-scrollbar {
        width: 8px;
        background-color: #FFF;
      }

      body::-webkit-scrollbar-thumb {
        border-radius: 10px;
        -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
        background-color: #11487e;
      }
    </style>
    <div class="page" style="background-color: #ececec ;">
      
      <div class="flex-fill">
        
        {% include 'includes/top-bar.html' %}

        {% include 'includes/top-menu.html' %}

        {% block content %}{% endblock content %}

      </div>

      {% include 'includes/footer.html' %}

    </div>

  <!-- Specific Page JS goes HERE  -->
  {% block javascripts %}{% endblock javascripts %}
      
  </body>
